<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tetroidvania</title>
    <style>
      html,head,body { padding:0; margin:0; }
      body { font-family: calibri, helvetica, arial, sans-serif; }
    </style>
    <script type="text/javascript" src="elm.js"></script>
  </head>
  <body>
    <audio id="audio" style="position: absolute; bottom: 1em; right: 1em;" controls loop>
      <source src="snds/tetroidvania.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script type="text/javascript">
      var lastSoundEvent = null;
      function onSoundEvent(soundEvent) {
        if (soundEvent != lastSoundEvent) {
          lastSoundEvent = soundEvent;
          console.log("onSoundEvent", soundEvent);
          
          var audio = document.getElementById("audio");
          if (soundEvent == "PlayMusic") {
            audio.play();
          } else if (soundEvent == "StopMusic") {
            audio.pause();
          }
        }
      }
      
      var myapp = Elm.fullscreen(Elm.Main)
      myapp.ports.soundEvent.subscribe(onSoundEvent);
    </script>
  </body>
</html>
